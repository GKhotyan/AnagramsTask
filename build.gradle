buildscript {
}

apply plugin: 'base'
apply plugin: 'java'

version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': project.name,
                'Implementation-Version': version,
                'Main-Class': 'com.gkhotyan.Main'
    }
}

sourceSets {
    main {
        java.srcDirs = ['src']
    }
}


